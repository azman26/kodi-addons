name: Update addons.xml and index.html

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§  Install dependencies
      run: pip install --upgrade pip

    - name: ğŸ›  Generate addons.xml and index.html
      run: |
        python generate_addons_xml.py
        python generate_index.py

    - name: ğŸ“ Commit changes
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add addons.xml addons.xml.md5 docs/index.html
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Auto update addons.xml and index.html"
        git push
